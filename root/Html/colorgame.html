<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        .color-box {
            width: 100%;
            height: 150px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #66a6ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option:hover {
            background: #3b8ef3;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .link-container {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
        }

        .link-container a {
            color: blue;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .link-container a:hover {
            background: #66a6ff;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="../index.html">Return to Main Page</a>
        <a href="colorgame.html">New Game</a>
    </div>

    <div class="game-container">
        <div id="color-box" class="color-box"></div>
        <h1>Guess the Color!</h1>
        <div class="options" id="options-container"></div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        const colorBox = document.getElementById('color-box');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        let correctRGB;

        // Generate random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Set up a new round
        function newGame() {
            const randomColor = getRandomColor();
            correctRGB = randomColor;
            colorBox.style.background = randomColor;
            feedback.textContent = '';

            // Generate options
            optionsContainer.innerHTML = '';
            const correctIndex = Math.floor(Math.random() * 3);
            for (let i = 0; i < 3; i++) {
                const option = document.createElement('button');
                option.className = 'option';
                option.textContent = i === correctIndex ? correctRGB : getRandomColor();
                option.onclick = () => checkAnswer(option.textContent);
                optionsContainer.appendChild(option);
            }
        }

        // Check the user's answer
        function checkAnswer(selectedColor) {
            if (selectedColor === correctRGB) {
                feedback.textContent = 'Correct! ðŸŽ‰';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = 'Wrong! ðŸ˜¢ Try again.';
                feedback.style.color = 'red';
            }
        }

        // Start the game
        newGame();
    </script>
</body>
<footer></footer>
</html>
